<script type="text/javascript">
  /**
 * @param {number} num

 */
var maximum69Number = function(num) {
    let s = String(num).split();
    console.log(s);
    for (var i = 0; i < s.length; i++) {
      if (s[i] === '6') {
        s[i] = '9';
        break;
      }
    }
    s = s.join();
    return Number(s);
};
