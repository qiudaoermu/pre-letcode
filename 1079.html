<script type="text/javascript">
let res = [];
var numTilePossibilities = function(tiles) {
  const dfs = (current, nums) => {
    if (nums.length === 0) {
      current.length && res.push(current.join(""));
      return;
    };
    const currentNext = current.concat(nums[0]);
    dfs(currentNext, nums.slice(1));
    dfs(current, nums.slice(1));
  };
  dfs([], tiles.split(""));
};
numTilePossibilities("ABC");
numTilePossibilities("ACB");
numTilePossibilities("CBA");
numTilePossibilities("CAB");
// eslint-disable-next-line quotes
numTilePossibilities("BCA");
numTilePossibilities("BAC");
console.log([...new Set(res)]);
</script>
</html>
