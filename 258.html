<script type="text/javascript">
  /**
* @param {number} num
* @return {number}
*/
  var addDigits = function (num) {
    var sN = String(num)
    var total = 0
    if (sN.length <= 1) 
      return sN
    if (sN.length > 1) {
      var ssN = sN.split('')
      for (var i = 0; i < ssN.length; i++) {
        total += Number(ssN[i])
      }
      if (String(total).length > 1) {
        return addDigits(total)
      } else {
        return total
      }
    }
  };
  let result = addDigits(145438)
  console.log(result)
</script>
